
<!DOCTYPE html>
<html>
<head>
    <title>CALCULATOR</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; 
        }
        
         
        .container {
            max-width: 400px;
            margin: 20px auto; 
            text-align: center;
            background-image: url("R.jpg");
            background-size: cover;
            border-radius: 20px;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.9); 
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); 
        }
        
        .button {
            width: 72px;
            height: 40px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        
        .result {
            width: calc(100% - 20px); 
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 20px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Calculator</div>
        <input type="text" class="result" id="result" readonly>
        <div>
            <button class="button" onclick="addToResult('7')">7</button>
            <button class="button" onclick="addToResult('8')">8</button>
            <button class="button" onclick="addToResult('9')">9</button>
            <button class="button" onclick="addToResult('/')">/</button>
        </div>
        <div>
            <button class="button" onclick="addToResult('4')">4</button>
            <button class="button" onclick="addToResult('5')">5</button>
            <button class="button" onclick="addToResult('6')">6</button>
            <button class="button" onclick="addToResult('*')">x</button>
        </div>
        <div>
            <button class="button" onclick="addToResult('1')">1</button>
            <button class="button" onclick="addToResult('2')">2</button>
            <button class="button" onclick="addToResult('3')">3</button>
            <button class="button" onclick="addToResult('-')">-</button>
        </div>
        <div>
            <button class="button" onclick="addToResult('.')">.</button>
            <button class="button" onclick="addToResult('0')">0</button>
            <button class="button" onclick="clearResult()">Del</button>
            <button class="button" onclick="addToResult('+')">+</button>
        </div>
        <div>
            <button class="button" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function addToResult(value) {
            document.getElementById('result').value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function calculate() {
            const result = document.getElementById('result');
            try {
                result.value = eval(result.value);
            } catch (error) {
                result.value = 'Error';
            }
        }
    </script>
</body>
</html>
